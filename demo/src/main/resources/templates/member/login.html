<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head th:replace="layout/config :: ConfigFragment">
    <title>메인 페이지</title>
</head>
<body>
<div class="container">


    <form class="mt-5" method="post" action="/login-process">
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputEmail4">아이디</label>
                <input type="email" class="form-control" name="userId" id="inputEmail4" placeholder="아이디를 입력해주세요.">
            </div>
            <div class="form-group col-md-12 mt-2">
                <label for="inputPassword4">비밀번호</label>
                <input type="password" class="form-control" name="password" id="inputPassword4" placeholder="비밀번호를 입력해주세요.">
            </div>
        </div>

        <div class="form-group mt-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    로그인 상태 유지
                </label>
            </div>
        </div>
        <div class="form-row mt-2">
            <div class="form-group col-md-12">
                <button type="submit" class="form-control btn btn-success">네이버</button>
            </div>

            <div class="form-group col-md-12 mt-2">
                <button type="submit" class="form-control btn btn-info">구글</button>
            </div>

            <div class="form-group col-md-12 mt-2">
                <button type="submit" class="form-control btn btn-primary">로그인</button>
            </div>

        </div>

    </form>

</div>
</body>
</html>
